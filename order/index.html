<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Grill | Online Reservation</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Primary SEO -->
<title>Stone Grill Online Order & Reservation | Bato, Leyte</title>
<meta name="description" content="Reserve your table or order delicious sizzling meals online from Stone Grill Restaurant. Quick, easy, and relaxing dining experience in Bato, Leyte." />
<meta name="keywords" content="Stone Grill, online reservation, restaurant Bato Leyte, sizzling meals, dine-in, take-out, seafood, boodle, Filipino food" />
<meta name="author" content="Stone Grill Restaurant" />

<!-- Open Graph / Facebook -->
<meta property="og:title" content="Order Online or Reserve a Table at Stone Grill!" />
<meta property="og:description" content="Enjoy delicious meals and Filipino favorites. Book now or order take-out at your convenience." />
<meta property="og:image" content="https://stonegrillresto.net/assets/IMG_6347.jpeg" />
<meta property="og:url" content="https://stonegrillresto.net/order/" />
<meta property="og:type" content="website" />

<!-- Twitter (optional but helpful) -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Stone Grill Online Order & Reservation" />
<meta name="twitter:description" content="Book your table or order sizzling meals online. Quick, easy, and hassle-free!" />
<meta name="twitter:image" content="https://stonegrillresto.net/assets/IMG_6347.jpeg" />

<!-- Canonical URL -->
<link rel="canonical" href="https://stonegrillresto.net/order/" />
</head>
<body>

  <!-- 🔰 Header with Logo -->
  <header class="header">
    <img src="assets/IMG_0155.png" alt="Stone Grill Logo" class="logo" />
    <h1 class="title">Online Reservation</h1>
  </header>

  <!-- 📦 Container -->
  <div class="container">

    <!-- 📋 Full Form -->
    <form id="orderForm">

      <!-- 🧍 Customer Info -->
      <div class="card">
        <h4>Please Fill in All Details Below to Complete Your Order Successfully</h4>
        <input type="text" id="name" required placeholder="Full Name" />
        <input type="tel" id="mobile" placeholder="e.g. 09171234567" required />
        <label>Date & Time:</label>
        <input type="datetime-local" id="datetime" required />
        <select id="orderType" required onchange="togglePersons()">
          <option value="">- dine-in / take-out -</option>
          <option value="Dine-in">Dine-in</option>
          <option value="Take-out">Take-out</option>
        </select>
        <div id="personCount" style="display:none">
          <label>Number of Persons:</label>
          <input type="number" id="persons" min="1" />
        </div>
      </div>

      <!-- 🍽 Ordering Section -->
      <div class="card">
        <button type="button" onclick="openCategoryPopup()" class="category-btn">🍽 Select Category</button>

        <div id="cartItems" style="margin-top: 15px;"></div>

        <label for="requests" style="margin-top: 20px; display: block;">📝 Special Requests:</label>
        <textarea id="requests" placeholder="Any special instructions..." rows="3"
          style="width: 100%; border-radius: 8px; padding: 10px;"></textarea>
      </div>

      <!-- ✅ Submit Button -->
      <div style="text-align: center; margin-top: 16px;">
        <button type="submit" class="submit-btn">📤 Submit Order</button>
      </div>

    </form>
  </div>

  <!-- 🧾 Floating Category Popup -->
  <div id="popupOverlay" class="hidden"></div>
  <div id="categoryPopup" class="hidden">
    <div class="popup-header">
      <h3 id="popupTitle">Select Category</h3>
      <button class="close-btn" onclick="closePopup()">×</button>
    </div>
    <div id="popupItems"></div>
  </div>

  <!-- 🔔 Floating message (for order added) -->
  <div id="floatingMessage" class="hidden">Sending...</div>

  <!-- ✅ Main Script -->
  <script src="main.js"></script>
</body>
</html>
