<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stone Grill - Online Order</title>
  <meta name="description" content="Order food online from Stone Grill Restaurant.">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">Stone Grill Order Form</h1>
    <form id="orderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required />
      <label for="requests">Special Requests:</label>
      <textarea id="requests" rows="3"></textarea>
      <div id="cartItems"></div>
      <div class="cart-total">Total: â‚±<span id="total">0</span></div>
      <button type="submit">Submit Order</button>
    </form>
    <div id="summary" class="hidden">
      <div id="summaryText"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
