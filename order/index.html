<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Grill Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stone Grill Online Order</h1>

    <!-- Customer Info -->
    <div class="card">
      <h2>Customer Information</h2>
      <form id="orderForm">
        <input type="text" id="name" required placeholder="Full Name" />
        <input type="tel" id="mobile" placeholder="e.g. 09171234567" required />
        <label>Date & Time:</label>
        <input type="datetime-local" id="datetime" required />
        <select id="orderType" required onchange="togglePersons()">
          <option value="">- dine-in / take-out -</option>
          <option value="Dine-in">Dine-in</option>
          <option value="Take-out">Take-out</option>
        </select>
        <div id="personCount" style="display:none">
          <label>Number of Persons:</label>
          <input type="number" id="persons" min="1" />
        </div>
      </form>
    </div>

    <!-- Category Selector -->
    <div class="card">
      <button type="button" onclick="openCategoryPopup()" class="category-btn">üçΩ Select Category</button>
      <div id="cartItems"></div>
      <div class="cart-total">Total: ‚Ç±<span id="dropdownTotal">0</span></div>
    </div>

    <!-- Floating Category Popup -->
    <div id="categoryPopup" class="hidden">
      <div class="popup-header">
        <h3 id="popupTitle">Select Category</h3>
        <button class="close-btn" onclick="closePopup()">√ó</button>
      </div>
      <div id="popupItems"></div>
      <button onclick="addSelectedItems()" class="add-selected-btn">Add Selected Item</button>
    </div>

    <!-- Special Request + Submit -->
    <div class="card">
      <h4>Special Request</h4>
      <textarea id="requests" rows="2" placeholder="Less spicy, Add extra sauce..."></textarea>
      <button type="submit" form="orderForm">Submit Order</button>
    </div>

    <!-- Floating Messages -->
    <div id="floatingMessage" class="hidden">Sending...</div>
    <script src="main.js"></script>
</body>
</html>
