<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stone Grill â€” Online Order</title>
  <meta name="description" content="Order sizzling meals from Stone Grill Restaurant â€” Enjoyable & Relaxing." />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sticky Header (logo always visible) -->
  <header id="appHeader" class="header">
    <div class="header-inner">
      <div class="header-left">
        <img src="assets/icons/icon-192.png" alt="Stone Grill" class="header-logo" />
        <div class="header-brand">
          <div class="brand-title">Stone Grill</div>
          <div class="brand-tagline">Enjoyable & Relaxing</div>
        </div>
      </div>

      <div class="header-right">
        <div class="total-pill" title="Current total">
          <span class="lbl">Total</span>
          <strong id="cartTotal">â‚±0.00</strong>
        </div>
      </div>
    </div>
  </header>

  <!-- Category Bar -->
  <section class="wrap">
    <div id="categoryBar" class="category-bar"></div>
  </section>

  <!-- Layout -->
  <main class="wrap grid-2">
    <!-- Menu List -->
    <section>
      <h2 class="section-title">Menu</h2>
      <div id="menuList" class="menu-list"></div>
    </section>

    <!-- Cart + Order Form -->
    <aside>
      <div class="card">
        <h2 class="card-title">ðŸ¦¾ Your Order</h2>
        <div id="cartItems" class="cart-items"></div>

        <div class="cart-totals">
          <div class="row">
            <span>Subtotal</span>
            <span id="cartSubtotal">â‚±0.00</span>
          </div>
        </div>

        <div class="inline">
          <button id="clearCart" class="btn ghost">Clear</button>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">ðŸ“‹ Details</h2>
        <form id="orderForm">
          <label>Full Name
            <input id="fullName" type="text" required />
          </label>

          <label>Mobile Number
            <input id="mobileNumber" type="tel" inputmode="tel" placeholder="+63" required />
          </label>

          <div class="grid-2-sm">
            <label>Date
              <input id="orderDate" type="date" required />
            </label>
            <label>Time
              <input id="orderTime" type="time" required />
            </label>
          </div>

          <label>Special Requests
            <textarea id="specialRequests" rows="3" placeholder="Optional"></textarea>
          </label>

          <button id="submitOrder" type="button" class="btn primary">Submit Order</button>
        </form>
      </div>
    </aside>
  </main>

  <!-- Popups -->
  <!-- Category Picker Popup (optional trigger in your UI) -->
  <div id="categoryPopup" class="popup hidden">
    <div class="popup-box">
      <div class="popup-header">
        <h3>Choose Category</h3>
        <button class="popup-close" onclick="togglePopup('#categoryPopup', false)">Ã—</button>
      </div>
      <div id="popupCategories" class="popup-body"></div>
    </div>
  </div>

  <!-- Item Detail Popup (long-press) -->
  <div id="itemPopup" class="popup hidden">
    <div class="popup-box">
      <div class="popup-header">
        <h3>Item</h3>
        <button class="popup-close" onclick="togglePopup('#itemPopup', false)">Ã—</button>
      </div>
      <div id="itemDetail" class="popup-body"></div>
    </div>
  </div>

  <!-- GCash QR Popup -->
  <div id="gcashPopup" class="popup hidden">
    <div class="popup-box">
      <div class="popup-header">
        <h3>GCash Payment</h3>
        <button class="popup-close" onclick="togglePopup('#gcashPopup', false)">Ã—</button>
      </div>
      <div class="popup-body center">
        <p class="muted">Please scan to pay. Weâ€™ll process your order after payment.</p>
        <img src="assets/gcash-qr.png" alt="GCash QR" class="qr" />
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>
