<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stone Grill - Online Order</title>
  <meta name="description" content="Order food online from Stone Grill Restaurant.">
  <link rel="stylesheet" href="style.css">
  <style>
    .selectable-item {border:1px solid #ccc;padding:10px;margin-bottom:8px;border-radius:6px;cursor:pointer;transition:background 0.15s;}
    .selectable-item.selected {background:#b22222;color:#fff;font-weight:bold;}
    #cartItems {border:1px solid #bbb;padding:10px;border-radius:8px;margin-top:10px;}
    .cart-row {display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;}
    .cart-row .delete-btn {padding:2px 7px;color:#fff;background:#b22222;border:none;border-radius:3px;}
    .cart-total {font-weight:bold; margin-top:8px;}
    .hidden {display:none;}
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center;">Stone Grill Order Form</h1>
    <form id="fullOrderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="orderType">Order Type:</label>
      <select id="orderType" name="orderType" onchange="togglePersons()" required>
        <option value="">-- Select --</option>
        <option value="Dine-in">Dine-in</option>
        <option value="Take-out">Take-out</option>
      </select>

      <div id="personCount" style="display:none;">
        <label for="persons">Number of Persons:</label>
        <input type="number" id="persons" name="persons" min="1">
      </div>

      <label for="datetime">DATE:     TIME:</label>
      <input type="datetime-local" id="datetime" name="datetime" required>

      <label for="category">Select MENU:</label>
      <select id="category" onchange="updateItems()" required>
        <option value="">-- CHOOSE MENU --</option>
        <option value="pork">PORK</option>
        <option value="chicken">CHICKEN</option>
        <option value="vegetable">VEGETABLES</option>
        <option value="noodles">NOODLES</option>
        <option value="rice">RICE</option>
        <option value="beef">BEEF</option>
        <option value="fish">FISH</option>
      </select>

      <div style="margin-top: 20px;">
  <button type="button" onclick="addVisibleCategoryToOrder()">Add to Order</button>
</div>

<h3>Your Ordered Items:</h3>
<ul id="orderedItemsList" style="border:1px solid #ccc; padding:10px; min-height:50px;"></ul>

      
      <div id="itemSelection" style="margin-top: 20px;"></div>
      <button type="button" id="addSelectedBtn" style="margin-bottom:10px;">Add Selected</button>

      <h3>Ordered Items:</h3>
      <div id="cartItems"></div>
      <div class="cart-total">Total: ‚Ç±<span id="dropdownTotal">0</span></div>

      <label for="requests">Special Requests:</label>
      <textarea id="requests" name="requests" rows="3" style="width:100%;"></textarea>

      <button type="submit" style="margin-top: 10px;">Submit Order</button>
    </form>

    <div id="orderSummary" class="hidden">
      <div id="summaryText"></div>
      <div style="margin-top: 30px;">
        <a href="/" style="color:#b22222;text-decoration:underline;font-weight:bold;">Back to Stone Grill Homepage</a>
      </div>
    </div>
  </div>

  <script>
    // 1. MENU DATA
    const menuItems = {
      pork: [
        { name: "Pork Sisig", price: 199 },
        { name: "Lechon Kawali", price: 229 },
        { name: "Pork BBQ (2 sticks)", price: 120 }
      ],
      chicken: [
        { name: "Fried Chicken", price: 179 },
        { name: "Buffalo Wings", price: 189 },
        { name: "Grilled Chicken", price: 199 }
      ],
      vegetable: [
        { name: "Chopsuey", price: 159 },
        { name: "Pinakbet", price: 149 },
        { name: "Ginataang Gulay", price: 169 }
      ],
      noodles: [
        { name: "Pancit Canton", price: 139 },
        { name: "Bam-i", price: 149 },
        { name: "Sotanghon Guisado", price: 139 }
      ],
      rice: [
        { name: "Cup Rice", price: 25 },
        { name: "Platter Rice", price: 100 },
        { name: "Stone Grill Fried Rice", price: 200 }
      ],
      beef: [
        { name: "Beef Steak", price: 300 },
        { name: "Beef with Mushroom", price: 310 },
        { name: "Beef Caldereta", price: 320 }
      ],
      fish: [
        { name: "Fried Tilapia", price: 199 },
        { name: "Grilled Bangus", price: 219 },
        { name: "Sweet & Sour Fish", price: 229 }
      ]
    };
    let cart = [];
    let selectedItems = [];

    function togglePersons() {
      const orderType = document.getElementById("orderType").value;
      document.getElementById("personCount").style.display = (orderType === "Dine-in") ? "block" : "none";
    }
    function updateItems() {
      const category = document.getElementById("category").value;
      const itemDiv = document.getElementById("itemSelection");
      itemDiv.innerHTML = "";
      selectedItems = [];
      if (menuItems[category]) {
        menuItems[category].forEach((item, index) => {
          const row = document.createElement("div");
          row.className = "selectable-item";
          row.innerHTML = `<span>${item.name} (‚Ç±${item.price})</span>`;
          row.onclick = function() { toggleHighlight(row, category, index); };
          itemDiv.appendChild(row);
        });
      }
    }
    function toggleHighlight(row, category, index) {
      const key = category + '-' + index;
      const selIndex = selectedItems.indexOf(key);
      if (selIndex >= 0) {
        selectedItems.splice(selIndex, 1);
        row.classList.remove("selected");
      } else {
        selectedItems.push(key);
        row.classList.add("selected");
      }
    }
    document.getElementById("addSelectedBtn").onclick = function() {
      const category = document.getElementById("category").value;
      if (menuItems[category]) {
        selectedItems.forEach(key => {
          const [cat, idx] = key.split('-');
          const item = menuItems[cat][parseInt(idx)];
          if (!cart.some(ci => ci.name === item.name && ci.price === item.price)) {
            cart.push({ ...item, qty: 1 });
          }
        });
      }
      selectedItems = [];
      document.querySelectorAll('.selectable-item').forEach(row => {
        row.classList.remove("selected");
      });
      renderCart();
    };
    function removeFromCart(idx) {
      cart.splice(idx, 1);
      renderCart();
    }
    function renderCart() {
      const cartDiv = document.getElementById("cartItems");
      cartDiv.innerHTML = "";
      let total = 0;
      if (cart.length === 0) cartDiv.innerHTML = "<em>No items yet.</em>";
      else cart.forEach((item, idx) => {
        total += item.qty * item.price;
        const row = document.createElement("div");
        row.className = "cart-row";
        row.innerHTML = `
          <span>${item.name} (‚Ç±${item.price})</span>
          <button type="button" class="delete-btn" onclick="removeFromCart(${idx})">üóëÔ∏è</button>
        `;
        cartDiv.appendChild(row);
      });
      document.getElementById("dropdownTotal").textContent = total;
    }

    // 2. SUBMIT LOGIC WITH CONFIRMATION PAGE
    document.getElementById("fullOrderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if(cart.length===0){
        alert("Please select at least one menu item.");
        return;
      }
      const data = {
        name: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        orderType: document.getElementById("orderType").value,
        persons: document.getElementById("persons").value || "",
        datetime: document.getElementById("datetime").value,
        requests: document.getElementById("requests").value,
        cart: JSON.stringify(cart),
        total: document.getElementById("dropdownTotal").textContent
      };

      // LOADING... (Optional: add spinner/message)
      document.getElementById("orderSummary").classList.remove("hidden");
      document.getElementById("summaryText").innerHTML = `<div style="color:#888">Sending your order... Please wait.</div>`;

      fetch("https://script.google.com/macros/s/AKfycbwc8ltNLesdsUcJDjuAGtGqPao5qOUXJSdgC6aM3cYfMRG9uHoWf3R7bvkfBqM9tt4/exec", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(text => {
        if (text.trim() === "OK") {
          document.getElementById("fullOrderForm").style.display = "none";
          let summary = "<h2>Thank you for your order!</h2>";
          summary += "<strong>Order Details:</strong><br><ul>";
          cart.forEach(item => {
            summary += `<li>${item.name} (‚Ç±${item.price}) x ${item.qty}</li>`;
          });
          summary += "</ul>";
          summary += `<strong>Total Amount:</strong> ‚Ç±${data.total}<br><br>`;
          summary += `<div style="font-size:1.1em;color:#b22222;margin-top:12px;">
            Your order has been submitted and our staff will process it after payment has been made.<br>
            Please feel free to explore our site while waiting.
          </div>`;
          document.getElementById("summaryText").innerHTML = summary;
          cart = [];
          renderCart();
          document.querySelectorAll('.selectable-item').forEach(row => {
            row.classList.remove("selected");
          });
        } else {
          document.getElementById("summaryText").innerHTML = `<h2 style="color:#b22222">Your order has not been sent.</h2>
          <div>Sorry, there was a problem sending your order. Please try again, or contact our staff for assistance.</div>`;
        }
      })
      .catch(err => {
        document.getElementById("summaryText").innerHTML = `<h2 style="color:#b22222">Your order has not been sent.</h2>
        <div>Sorry, there was a problem sending your order. Please try again, or contact our staff for assistance.</div>`;
      });
    });

    // Init cart UI
    renderCart();
    window.removeFromCart = removeFromCart;
  </script>
</body>
</html>
