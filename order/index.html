<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Order your favorite sizzling dishes and seafood trays at Stone Grill Restaurant. Enjoyable and Relaxing.">
  <meta property="og:title" content="Order Online - Stone Grill Restaurant">
  <meta property="og:description" content="Place your order now for dine-in or takeout. Sizzling sisig, crispy pata, and more!">
  <meta property="og:image" content="https://stonegrillresto.net/Delicious/assets/img/whitelogo.png">
  <meta property="og:url" content="https://stonegrillresto.net/Delicious/order/">
  <meta name="theme-color" content="#b22222">
  <title>Order Now | Stone Grill Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../assets/img/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
  <div class="container">
    <img src="../assets/img/whitelogo.png" alt="Stone Grill Logo" style="max-width: 120px; display: block; margin: 0 auto 20px;">
    <h1>Stone Grill Restaurant</h1>
    <p>Place your order below</p>

    <form id="orderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>

      <h2>Menu</h2>
      <div class="menu-item">
        <label>Pork Sisig (₱199)</label>
        <input type="number" min="0" value="0" data-price="199">
      </div>
      <div class="menu-item">
        <label>Seafood Boodle Tray (₱599)</label>
        <input type="number" min="0" value="0" data-price="599">
      </div>
      <div class="menu-item">
        <label>Crispy Pata (₱499)</label>
        <input type="number" min="0" value="0" data-price="499">
      </div>

      <label for="requests">Special Requests:</label>
      <textarea id="requests" placeholder="Add spice, no onion, etc..."></textarea>

      <h3>Total: ₱<span id="total">0</span></h3>

      <button type="submit">Submit Order</button>
    </form>

    <div id="summary" class="hidden">
      <h2>Order Summary</h2>
      <p id="summaryText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
