<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stone Grill - Order Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Stone Grill Order Form</h1>
    <form id="orderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="mobile">Mobile Number (+63):</label>
      <input type="tel" id="mobile" placeholder="+63" required />

      <label for="orderType">Order Type:</label>
      <select id="orderType" required onchange="togglePersons()">
        <option value="">-- Select --</option>
        <option value="Dine-in">Dine-in</option>
        <option value="Take-out">Take-out</option>
      </select>

      <div id="personsField" class="hidden">
        <label for="persons">Number of Persons:</label>
        <input type="number" id="persons" min="1" />
      </div>

      <label for="datetime">Date & Time:</label>
      <input type="datetime-local" id="datetime" required />

      <label for="requests">Special Requests:</label>
      <textarea id="requests"></textarea>

      <div class="menu">
        <h3>Select Items:</h3>
        <div class="item">
          <span>Pork Sisig</span>
          <input type="number" data-price="180" min="0" value="0" />
        </div>
        <div class="item">
          <span>Calamari</span>
          <input type="number" data-price="200" min="0" value="0" />
        </div>
        <div class="item">
          <span>Crispy Pata</span>
          <input type="number" data-price="480" min="0" value="0" />
        </div>
      </div>

      <div class="cart-total">Total: â‚±<span id="total">0</span></div>

      <button type="submit">Submit Order</button>
    </form>
    <div id="summary" class="hidden">
      <div id="summaryText"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
