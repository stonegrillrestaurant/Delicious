<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stone Grill Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stone Grill Order</h1>
    <form id="fullOrderForm">
      <label>Full Name: <input type="text" id="name" required></label>
      <label>Mobile Number: <input type="tel" id="mobile" required></label>
      <label>Order Type: 
        <select id="orderType" onchange="togglePersons()" required>
          <option value="">-- Select --</option>
          <option value="Dine-in">Dine-in</option>
          <option value="Take-out">Take-out</option>
        </select>
      </label>
      <div id="personCount" style="display:none;">
        <label>Number of Persons: <input type="number" id="persons" min="1"></label>
      </div>
      <label>Date and Time: <input type="datetime-local" id="datetime" required></label>
      <label>Special Requests: <textarea id="requests" rows="3"></textarea></label>
      <div class="cart-total">Total: â‚±<span id="dropdownTotal">0</span></div>
      <button type="submit">Submit Order</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
