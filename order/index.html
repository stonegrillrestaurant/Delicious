<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Order your favorite sizzling dishes and seafood trays at Stone Grill Restaurant. Enjoyable and Relaxing.">
  <meta property="og:title" content="Order Online - Stone Grill Restaurant">
  <meta property="og:description" content="Place your order now for dine-in or takeout. Sizzling sisig, crispy pata, and more!">
  <meta property="og:image" content="https://stonegrillresto.net/Delicious/assets/img/whitelogo.png">
  <meta property="og:url" content="https://stonegrillresto.net/Delicious/order/">
  <meta name="theme-color" content="#b22222">
  <title>Order Now | Stone Grill Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../assets/img/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
  <div class="container">
    <img src="../assets/img/whitelogo.png" alt="Stone Grill Logo" style="max-width: 120px; display: block; margin: 0 auto 20px;">
    <h1>Stone Grill Restaurant</h1>
    <p>Place your order below</p>

    <form id="orderForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>

<section id="dropdown-menu">
  <h2>üç¥ Select Your Dish by Category</h2>
  <form id="dropdownOrderForm">
    <label for="category">Choose Category:</label>
    <select id="category" onchange="updateItems()" style="width:100%; padding:8px; margin-top:5px;">
      <option value="">-- Select Category --</option>
      <option value="pork">Pork</option>
      <option value="chicken">Chicken</option>
      <option value="vegetable">Vegetable</option>
      <option value="noodles">Noodles</option>
      <option value="fish">Fish</option>
    </select>

    <div id="itemSelection" style="margin-top: 20px;">
      <!-- Dynamic items will load here -->
    </div>

    <div style="margin-top: 20px;">
      <label for="requests">Special Requests:</label><br>
      <textarea id="dropdownRequests" name="requests" rows="3" style="width:100%;"></textarea>
    </div>

    <h3>Total: ‚Ç±<span id="dropdownTotal">0</span></h3>
    <button type="submit" style="margin-top: 10px;">Submit Order</button>
  </form>
</section>

<script>
const menuItems = {
  pork: [
    { name: "Pork Sisig", price: 199 },
    { name: "Lechon Kawali", price: 229 },
    { name: "Pork BBQ (2 sticks)", price: 120 }
  ],
  chicken: [
    { name: "Fried Chicken", price: 179 },
    { name: "Buffalo Wings", price: 189 },
    { name: "Grilled Chicken", price: 199 }
  ],
  vegetable: [
    { name: "Chopsuey", price: 159 },
    { name: "Pinakbet", price: 149 },
    { name: "Ginataang Gulay", price: 169 }
  ],
  noodles: [
    { name: "Pancit Canton", price: 139 },
    { name: "Bam-i", price: 149 },
    { name: "Sotanghon Guisado", price: 139 }
  ],
  fish: [
    { name: "Fried Tilapia", price: 199 },
    { name: "Grilled Bangus", price: 219 },
    { name: "Sweet & Sour Fish", price: 229 }
  ]
};

function updateItems() {
  const category = document.getElementById("category").value;
  const itemDiv = document.getElementById("itemSelection");
  itemDiv.innerHTML = "";

  if (menuItems[category]) {
    menuItems[category].forEach((item, index) => {
      const row = document.createElement("div");
      row.innerHTML = `
        <label>${item.name} (‚Ç±${item.price})</label>
        <input type="number" min="0" value="0" data-price="${item.price}" class="itemQty" name="${category}-${index}" style="width: 100%; margin-bottom: 10px; padding: 8px;">
      `;
      itemDiv.appendChild(row);
    });
  }

  updateDropdownTotal();
  document.querySelectorAll(".itemQty").forEach(input => {
    input.addEventListener("input", updateDropdownTotal);
  });
}

function updateDropdownTotal() {
  let total = 0;
  document.querySelectorAll(".itemQty").forEach(input => {
    const quantity = parseInt(input.value) || 0;
    const price = parseFloat(input.dataset.price);
    total += quantity * price;
  });
  document.getElementById("dropdownTotal").textContent = total;
}

document.getElementById("dropdownOrderForm").addEventListener("submit", function(e) {
  e.preventDefault();
  alert("Order submitted successfully!");
});
</script>

</body>
</html>
