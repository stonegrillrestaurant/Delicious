 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=<title>Stone Grill — Order Online | Sizzling Plates, Seafood & Filipino Favorites</title>
<meta name="description" content="Skip the wait. Order your Stone Grill favorites online — sizzling plates, seafood, and Filipino classics. Dine-in or take-out. Fast confirmation.">

<!-- ✅ Facebook / Messenger / Instagram -->
<meta property="og:title" content="Stone Grill — Order Online Now">
<meta property="og:description" content="Hot, fresh, and ready when you are. Order sizzling plates, seafood, and Filipino favorites. Dine-in or take-out. Fast confirmation.">
<meta property="og:image" content="https://stonegrillresto.net/order/assets/stonegrill-seafood-boodle.jpg">
<meta property="og:url" content="https://stonegrillresto.net/order/">
<meta property="og:type" content="website">

<!-- ✅ Twitter (X) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Stone Grill — Order Online Now">
<meta name="twitter:description" content="Hot, fresh, and ready when you are. Dine-in or take-out. Fast confirmation.">
<meta name="twitter:image" content="https://stonegrillresto.net/order/assets/stonegrill-seafood-boodle.jpg">

  <!-- PWA -->
  <link rel="manifest" href="pwa/manifest.webmanifest">
  <meta name="theme-color" content="#ff7a00">

  <!-- Icons -->
  <link rel="icon" href="assets/icons/favicon-32.png" sizes="32x32">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-180.png">

  <link rel="stylesheet" href="style.css?v=10">

  <!-- Open Graph -->
  <meta property="og:title" content="Stone Grill -- Online Order">
  <meta property="og:description" content="Fast, easy online ordering. Dine-in or take-out.">
  <meta property="og:image" content="https://stonegrillresto.net/order/assets/stonegrill-seafood-boodle.jpg">
  <meta property="og:url" content="https://stonegrillresto.net/order/">

  <!-- Ensure .hidden works even if old CSS is cached -->
  <style>.hidden{display:none!important}</style>
 <!-- ✅ SEO Title & Description -->

<!-- ✅ Structured Data (helps Google show rich results) -->
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Restaurant",
  "name":"Stone Grill Restaurant",
  "url":"https://stonegrillresto.net/",
  "image":"https://stonegrillresto.net/assets/stonegrill-seafood-boodle.jpg",
  "slogan":"Enjoyable and Relaxing",
  "servesCuisine":["Filipino","Seafood","Grill"],
  "telephone":"053 568 0539",
  "sameAs":["https://www.facebook.com/stonecitygrill"],
  "hasMenu":"https://stonegrillresto.net/order/",
  "potentialAction":{
    "@type":"OrderAction",
    "target":"https://stonegrillresto.net/order/",
    "deliveryMethod":["https://schema.org/OnSitePickup"],
    "name":"Order Online"
  }
}
</script>
</head>
<body>
  <header class="app-header">
    <!-- Clickable brand + your requested logo -->
    <a href="/" class="brand">
      <img id="logoImg" src="assets/icons/icon-192.png" alt="Stone Grill" class="logo">
      <div class="brand-text">
        <h1>Stone Grill</h1>
        <p>Enjoyable & Relaxing</p>
      </div>
    </a>

    <div class="cart-summary">
      <div class="total-label">Total</div>
      <div id="cartTotal" class="total-value">₱0.00</div>
      <button id="checkoutBtn" class="btn primary">Checkout</button>
    </div>
  </header>

  <main class="app-main">
    <section class="menu-col">
      <!-- Category Buttons -->
      <div class="category-bar" id="categoryBar">
        <button onclick="showCategory('pork')"><span class="cat-emoji">🐖</span><span>Pork</span></button>
        <button onclick="showCategory('chicken')"><span class="cat-emoji">🐓</span><span>Chicken</span></button>
        <button onclick="showCategory('beef')"><span class="cat-emoji">🐄</span><span>Beef</span></button>
        <button onclick="showCategory('vegetables')"><span class="cat-emoji">🥦</span><span>Veggies</span></button>
        <button onclick="showCategory('fish')"><span class="cat-emoji">🐟</span><span>Fish</span></button>
        <button onclick="showCategory('noodles')"><span class="cat-emoji">🍜</span><span>Noodles/Pasta</span></button>
        <button onclick="showCategory('bbq')"><span class="cat-emoji">🔥</span><span>Grilled/BBQ</span></button>
        <button onclick="showCategory('soup')"><span class="cat-emoji">🍲</span><span>Soup</span></button>
        <button onclick="showCategory('squid')"><span class="cat-emoji">🦑</span><span>Squid</span></button>
        <button onclick="showCategory('shrimp')"><span class="cat-emoji">🦐</span><span>Shrimp</span></button>
        <button onclick="showCategory('crabs')"><span class="cat-emoji">🦀</span><span>Crabs</span></button>
        <button onclick="showCategory('specials')"><span class="cat-emoji">⭐</span><span>Specialties</span></button>
        <button onclick="showCategory('refreshments')"><span class="cat-emoji">🧊</span><span>Refreshments</span></button>
        <button onclick="showCategory('drinks')"><span class="cat-emoji">🥤</span><span>Drinks</span></button>
      </div>

      <!-- Product List -->
      <div id="menuList" class="menu-list"></div>
    </section>

    <aside class="cart-col">
      <!-- Cart -->
      <div class="card highlight breathe">
        <h2 class="card-title">🦾 Your Order</h2>

        <div id="cartItems" class="cart-items"></div>

        <!-- Subtotal row -->
        <div class="cart-totals">
          <div class="row">
            <span>Subtotal</span>
            <span id="cartSubtotal">₱0.00</span>
          </div>
        </div>

        <div class="cart-actions">
          <button id="clearCartBtn" class="btn ghost">Clear</button>
        </div>
      </div>

      <!-- Customer Info -->
      <div class="card">
        <h2 class="card-title">👤 Customer Info</h2>
        <form id="orderForm" autocomplete="on">
          <label>Full Name
            <input type="text" id="fullName" required placeholder="Juan Dela Cruz">
          </label>

          <label>Mobile Number
            <input type="tel" id="mobileNumber" inputmode="numeric" required placeholder="+63 9XX XXX XXXX">
          </label>

          <label>Order Type</label>
          <div class="inline">
            <label><input type="radio" name="orderType" value="Dine-in" required> Dine-in</label>
            <label><input type="radio" name="orderType" value="Take-out" required> Take-out</label>
          </div>

          <div id="personsWrap" class="hidden">
            <label>Number of Persons
              <input type="number" id="persons" min="1" value="1">
            </label>
          </div>

          <div class="inline-2">
            <label>Date
              <input type="date" id="orderDate" required>
            </label>
            <label>Time
              <input type="time" id="orderTime" required>
            </label>
          </div>

          <label>Special Requests
            <textarea id="specialRequests" rows="3" placeholder="Less spicy, extra rice, no peanuts…"></textarea>
          </label>

          <button type="submit" class="btn primary wide">Submit Order</button>
        </form>
      </div>

      <div class="card muted">
        <p>💬 Need help? Message us on Facebook or call <a href="tel:0535680539">053 568 0539</a>.</p>
      </div>
    </aside>
  </main>

  <!-- Popups (kept for future use; not triggered here) -->
  <div id="categoryPopup" class="popup-backdrop hidden">
    <div class="popup">
      <button class="popup-close" aria-label="Close">×</button>
      <h3 class="popup-title">Browse Categories</h3>
      <div id="popupCategories" class="popup-grid"></div>
    </div>
  </div>

  <div id="itemPopup" class="popup-backdrop hidden">
    <div class="popup">
      <button class="popup-close" aria-label="Close">×</button>
      <div id="itemDetail"></div>
    </div>
  </div>

  <!-- Success / GCash QR (disabled for now per request) -->
  <div id="successPopup" class="popup-backdrop hidden">
    <div class="popup">
      <button class="popup-close" aria-label="Close">×</button>
      <h3 class="popup-title">Order Received ✅</h3>
      <div class="qr-wrap">
        <img id="gcashQR" alt="GCash QR" src="assets/qr/gcash.png">
      </div>
    </div>
  </div>

  <!-- Toast Message -->
  <div id="toast" class="toast hidden"></div>

  <!-- Scripts (config first). Bump version to bust cache -->
  <script src="config.js?v=10"></script>
  <script src="main.js?v=10"></script>

  <!-- Register SW only on custom domain -->
  <script>
    if ('serviceWorker' in navigator) {
      const onGithubIo = location.hostname.endsWith('github.io');
      if (!onGithubIo) {
        navigator.serviceWorker.register('pwa/sw.js?v=10').catch(() => {});
      }
    }
  </script>
</body>
</html>
